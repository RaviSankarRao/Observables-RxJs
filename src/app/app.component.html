<div class="main-div">
  <nav>
    <div class="nav-wrapper">
      <a href="javascript:void(0)" class="brand-logo app-name">Observables and Routing</a>
    </div>
  </nav>


<div class="action-div">

    <div class="collection">
      <a *ngFor="let component of allComponents" 
        (click)="createComponent(component)" 
        class="collection-item"
        [ngClass]="{ 'active': componentData.component === component.component }"> {{component.name}} </a>
    </div>

  <app-dynamic-component *ngIf="componentData.component" [componentData]="componentData"></app-dynamic-component>
  
</div>
